        <script>
            try {
                const networkInformation = navigator.connection || {}

                console.log('networkInformation.type=', networkInformation && networkInformation.type); 
                console.log('networkInformation.effectiveType=', networkInformation && networkInformation.effectiveType); 
            } catch (error) {
                    
            }

                console.log('输出BRIDGE信息');

                if (BRIDGE && BRIDGE.obtain_track_event_common_data)  {    
                    const node = document.querySelector('#native')
                    // 获取参数
                    nativeCommonData = JSON.parse(BRIDGE.obtain_track_event_common_data());
                    node.innerHTML = nativeCommonData;
                }
            } catch (error) {
                console.warn('error', error);
            }
        </script>
